    <!-- Header section -->
    <header>
      <div class="headerContainer">
        <hr class="headerBar" />
        <h1 class="headerTitle">Conheça nossos cursos</h1>
      </div>
    </header>
    <!-- End of Header section -->

    <!-- Courses Categories -->
    <section class="coursesCategories">
      <div class="coursesCategoriesContainer">
        <div class="categoryNamesInputBox">
          <div class="categoryNameContent">
            <div class="categoryNamesBox">
              <p class="categoryName" id="allCourses">Todas</p>
            </div>
            <div class="categorySelectorBox">
              <label for="selectorCategoryList" class="hideItem"
                >Selecione uma categorias</label
              >
              <select
                data-selector="categorySelectorBox"
                class="selectorCategoryList"
                id="selectorCategoryList"
              >
                <option disabled selected>Selecione uma Categoria</option>
              </select>
            </div>
            <div class="allCategoriesInputBtnBox">
              <label class="inputBox" for="courseName">
                <span class="hideItem">Busque pelo nome</span>
                <input
                  type="search"
                  name="courseName"
                  id="courseName"
                  minlength="3"
                  placeholder="Buscar curso" /><i
                  class="fa-sharp fa-solid fa-magnifying-glass seachInputIcon"
                  autocomplete="off"
                ></i
              ></label>
              <p class="textWarn"></p>
              <p class="backToStartBtn">
                <span class="backToStartLabel"></span>
                <i class="fa-solid fa-xmark closedBtn"></i>
              </p>
            </div>
          </div>
        </div>
        <h2 class="coursesCategoriesTitle">Todas as categorias</h2>
        <div class="coursesCategoriesCardsBox">
          <!-- Cards here -->
        </div>
        <p class="showMoreCourses">Ver mais</p>
      </div>
    </section>
    <!-- End of Courses Categories -->

    <!-- Find the App -->
    <section class="findAppSection">
      <div class="findAppMasc"></div>
      <div class="findAppContainer">
        <div class="findAppMascContainer"></div>
        <div class="findAppTextBtnBox">
          <p class="findAppTitle">
            BAIXE <br />
            NOSSO <br />
            APLICATIVO
          </p>
          <div class="findAppIconBtn">
            <a
              href="https://play.google.com/store/apps/details?id=com.drm.app360"
              target="_blank"
              aria-label="Acessar Play Store"
              ><img
                src="https://wing.com.br/Loja/Imagens/newgoogleplay1112023132037291.png"
                data-src="https://wing.com.br/Loja/Imagens/newgoogleplay1112023132037291.png"
                loading="lazy"
                alt="Image"
                class="playStoreImg"
              />
              <span class="hideItem">Acessar Play Store</span>
            </a>
            <!-- <a href=""
                ><img
                  src="https://wing.com.br/Loja/Imagens/newapplestore1112023132138804.png"
                  alt="Image"
              /></a> -->
            <a href="#appleBtn" aria-label="Acessar Apple Store" id="appleBtn"
              ><img
                src="https://wing.com.br/Loja/Imagens/botaodownloadapple1712023145918334.png"
                data-src="https://wing.com.br/Loja/Imagens/botaodownloadapple1712023145918334.png"
                loading="lazy"
                alt="Image"
                class="appleStoreImg"
              /><span class="hideItem">Acessar Apple Store</span></a
            >
          </div>
          <!-- <a class="findAppBtn">MATRICULE-SE E SURPREENDA-SE</a> -->
        </div>
        <div class="findAppImg">
          <img
            src="https://wing.com.br/Loja/Imagens/celular9112022161324387.png"
            data-src="https://wing.com.br/Loja/Imagens/celular9112022161324387.png"
            loading="lazy"
            alt="Cell phone image"
          />

      </div>
